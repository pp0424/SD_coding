<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>发货管理首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background:#eaf3fb;;
            font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
            background-image: url('/static/delivery_background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .sap-shellbar {
            background: linear-gradient(90deg, #0a6ed1 80%, #2196f3 100%);
            height: 56px;
            display: flex;
            align-items: center;
            padding-left: 2rem;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(10,110,209,0.07);
        }
        .sap-tiles {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 4rem;
        }
        .sap-tile {
            background: rgba(255, 255, 255, 0.7); /* 半透明白色 */
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(10,110,209,0.13), 0 1.5px 6px rgba(10,110,209,0.10);
            width: 260px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.3s cubic-bezier(.4,2,.6,1), transform 0.3s cubic-bezier(.4,2,.6,1), background 0.3s;
            cursor: pointer;
            border-left: 6px solid #0a6ed1;
            position: relative;
            margin-bottom: 2.5rem;
            backdrop-filter: blur(8px); /* 毛玻璃模糊效果 */
            transform: translateY(0px);
        }
        .sap-tile:hover {
            background: rgba(255, 255, 255, 0.92); /* 悬浮时更亮 */
            box-shadow: 0 24px 64px rgba(10,110,209,0.22), 0 8px 24px rgba(10,110,209,0.13);
            transform: translateY(-12px) scale(1.04);
            z-index: 2;
        }
        .sap-tile-icon {
            font-size: 2.6rem;
            color: #0a6ed1;
            margin-bottom: 1.1rem;
            margin-top: 0.5rem;
        }
        .sap-tile-title {
            font-size: 1.18rem;
            font-weight: 600;
            color: #0a6ed1;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .sap-tile-desc {
            color: #6c757d;
            font-size: 0.98rem;
            text-align: center;
            margin-bottom: 0.5rem;
            min-height: 38px;
        }
        @media (max-width: 900px) {
            .sap-tiles {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }
            .sap-tile {
                width: 90%;
                min-width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="sap-shellbar">
        <i class="bi bi-box-seam me-2"></i> 发货管理系统
    </div>
    <div class="container">
        <div class="sap-tiles">
            <div class="sap-tile" onclick="location.href='{{ url_for('delivery.create_delivery') }}'">
                <div class="sap-tile-icon"><i class="bi bi-plus-circle"></i></div>
                <div class="sap-tile-title">创建发货流程</div>
            </div>
            <div class="sap-tile" onclick="location.href='{{ url_for('delivery.query_delivery') }}'">
                <div class="sap-tile-icon"><i class="bi bi-search"></i></div>
                <div class="sap-tile-title">查询/修改发货信息</div>
            </div>
            <!-- 可根据需要添加更多功能卡片 -->
            <div class="sap-tiles mt-4">  <!-- mt-4 表示上方留出间距 -->
            <div class="sap-tile" onclick="location.href='{{ url_for('delivery.posting') }}'">
                <div class="sap-tile-icon"><i class="bi bi-journal-check"></i></div>
                <div class="sap-tile-title">执行过账手续</div>
            </div>
            <div class="sap-tile" onclick="location.href='{{ url_for('delivery.query_stock_change') }}'">
                <div class="sap-tile-icon"><i class="bi bi-boxes"></i></div>
                <div class="sap-tile-title">查询库存变动</div>
            </div>
        </div>
           
            
        </div>
        </div>
        </div>
    </div>
</body>
</html>
