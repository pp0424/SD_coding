<!DOCTYPE html>
<html>
<head>
  <title>登录</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" style="width: 100px; display: block; margin: auto;">
    <h2>系统登录</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="用户名">
      <input type="password" name="password" placeholder="密码">
      <button type="submit">登录</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
