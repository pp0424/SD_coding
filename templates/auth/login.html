<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>SD系统登录页面</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f0f8ff, #d9eaf5)
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 400px;
      margin: 8% auto;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .container img {
      width: 80px;
      margin-bottom: 20px;
    }

    .container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .container h2 {
      font-size: 20px;
      color: #2980b9;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="SD系统 Logo">
    <h1>欢迎来到SD系统</h1>
    <h2>系统登录</h2>

    <form method="POST">
      <input type="text" name="username" placeholder="用户名" required>
      <input type="password" name="password" placeholder="密码" required>
      <button type="submit">登录</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
