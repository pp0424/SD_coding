<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>预览订单基本信息修改 - 订单号：{{ order.sales_order_id }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f7fc;
      background: url('/static/order_background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: left;
      font-size: 1rem;
      vertical-align: middle;
    }
    th {
      background-color: #f8f9fa;
      font-weight: 600;
      width: 25%;
    }
    .diff {
      background-color: #fff3cd;
      font-weight: 700;
      color: #856404;
    }
    .btn-group {
      margin-top: 30px;
      text-align: right;
    }
  </style>
</head>
<body>
<nav style="position: fixed; top: 0; left: 0; right: 0; height: 56px; background: #1b5899; color: white; display: flex; align-items: center; justify-content: space-around; z-index: 9999; font-family: 'Segoe UI', sans-serif; font-size: 15px;">
  <a href="/dashboard" style="color: white; text-decoration: none;">系统首页</a>
  <a href="/order/create-inquiry" style="color: white; text-decoration: none;">📝 创建询价</a>
  <a href="/order/edit-inquiry" style="color: white; text-decoration: none;">✏️ 修改询价</a>
  <a href="/order/query-inquiry" style="color: white; text-decoration: none;">🔍 查询询价</a>
  <a href="/order/create-quote" style="color: white; text-decoration: none;">📄 创建报价</a>
  <a href="/order/edit-quote" style="color: white; text-decoration: none;">🖋️ 修改报价</a>
  <a href="/order/query-quote" style="color: white; text-decoration: none;">📊 查询报价</a>
  <a href="/order/create-order" style="color: white; text-decoration: none;">🛒 创建订单</a>
  <a href="/order/edit-order" style="color: white; text-decoration: none;">🔁 修改订单</a>
  <a href="/order/query-order" style="color: white; text-decoration: none;">💾 查询订单</a>
</nav>
<div class="container">
  <h3>📝 订单基本信息修改预览 - 订单号：{{ order.sales_order_id }}</h3>
  <form method="POST">
    
    <input type="hidden" name="sales_order_id" value="{{ order.sales_order_id }}">

    <table>
      <thead>
        <tr>
          <th>字段</th>
          <th>旧值</th>
          <th>新值</th>
        </tr>
      </thead>
      <tbody>
        {% for field, old_val in old_data.items() %}
          {% set new_val = new_data[field] %}
          <tr>
            <td>{{ field.replace('_', ' ').title() }}</td>
            <td class="{% if old_val != new_val %}diff{% endif %}">{{ old_val }}</td>
            <td class="{% if old_val != new_val %}diff{% endif %}">{{ new_val }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="btn-group">
      <button type="submit" name="confirm" class="btn btn-success me-2">确认修改</button>
      <button type="submit" name="cancel" class="btn btn-secondary">取消返回编辑</button>
    </div>
  </form>
</div>

</body>
</html>
