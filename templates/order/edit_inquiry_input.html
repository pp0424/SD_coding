<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>修改询价单 - 输入编号</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="text-center mb-4">请输入要修改的询价单号</h3>
    <form method="POST" class="w-50 mx-auto border p-4 bg-white shadow-sm rounded">
      <div class="mb-3">
        <label for="inquiry_id" class="form-label">询价单号</label>
        <input type="text" class="form-control" id="inquiry_id" name="inquiry_id" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">查询</button>
    </form>
  </div>
</body>
</html>
