<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>修改询价单</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-4">修改询价单：{{ inquiry.inquiry_id }}</h3>
    <form method="POST" action="/order/edit-inquiry/save">
      <input type="hidden" name="inquiry_id" value="{{ inquiry.inquiry_id }}">

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">客户编号</label>
          <input type="text" class="form-control" name="customer_id" value="{{ inquiry.customer_id }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">询价日期</label>
          <input type="date" class="form-control" name="inquiry_date" value="{{ inquiry.inquiry_date }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">期望交货日期</label>
          <input type="date" class="form-control" name="expected_delivery_date" value="{{ inquiry.expected_delivery_date }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">期望总金额</label>
          <input type="number" step="0.01" class="form-control" name="expected_total_amount" value="{{ inquiry.expected_total_amount }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">销售人员编号</label>
          <input type="text" class="form-control" name="salesperson_id" value="{{ inquiry.salesperson_id }}">
        </div>
        <div class="col-12">
          <label class="form-label">备注</label>
          <textarea class="form-control" name="remarks">{{ inquiry.remarks }}</textarea>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <button type="submit" class="btn btn-warning">保存修改</button>
    </form>
    <form method="POST" action="/order/edit-inquiry/approve">
      <input type="hidden" name="inquiry_id" value="{{ inquiry.inquiry_id }}">
      <button type="submit" class="btn btn-success">审核通过</button>
    </form>
      </div>
  </div>
</body>
</html>
