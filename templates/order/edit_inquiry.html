<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>修改询价</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .container {
      width: 600px;
      margin: 80px auto;
      padding: 30px;
      background-color: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>修改询价</h2>
    <form method="POST">
      <input type="text" placeholder="示例字段 1">
      <textarea placeholder="示例字段 2（可替换为详细内容）"></textarea>
      <button type="submit">提交</button>
    </form>
  </div>
</body>
</html>
