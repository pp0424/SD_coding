      5. æ¸…ç©ºç°æœ‰è¡Œé¡¹ç›®è¡¨æ ¼

function recalcAmount(elem) {

  const row = elem.closest('tr');

 /* ==========ç‰©æ–™å­˜åœ¨æ€§éªŒè¯========== */
