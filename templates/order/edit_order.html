<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>修改订单</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fc;
      background: url('/static/order_background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: left;
      font-size: 1rem;
      vertical-align: middle;
    }
    th {
      background-color: #f8f9fa;
      font-weight: 600;
      width: 25%;
    }
    .diff {
      background-color: #fff3cd;
      font-weight: 700;
      color: #856404;
    }
    .btn-group {
      margin-top: 30px;
      text-align: right;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h3>✏️ 修改订单</h3>
  <form method="POST">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="sales_order_id" placeholder="请输入订单编号">
      <button class="btn btn-primary" type="submit">查询</button>
    </div>
  </form>
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  {% if order %}
    <div class="alert alert-success">
      订单号：{{ order.sales_order_id }}，客户编号：{{ order.customer_id }}，状态：{{ order.status }}
    </div>
    <div class="d-flex gap-3">
      <a href="{{ url_for('order.edit_order_basic', order_id=order.sales_order_id) }}" class="btn btn-warning">修改订单基本信息</a>
      <a href="{{ url_for('order.edit_order_items', order_id=order.sales_order_id) }}" class="btn btn-info">修改订单行项信息</a>
    </div>
  {% elif searched %}
    <div class="alert alert-danger">未找到订单。</div>
  {% endif %}
</div>
</body>
</html>
