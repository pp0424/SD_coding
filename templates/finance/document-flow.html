<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP系统 - 单据查询</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f9ff 0%, #e6f0ff 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #d0e3ff;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            background: #1a6cbc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(26, 108, 188, 0.2);
        }
        
        .nav-btn:hover {
            background: #155999;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(26, 108, 188, 0.3);
        }
        
        .nav-btn.back {
            background: #4a6fa5;
        }
        
        .nav-btn.back:hover {
            background: #3a5a85;
        }
        
        .page-title {
            color: #1a3a6c;
            font-size: 2.2rem;
            text-align: center;
            flex-grow: 1;
        }
        
        .search-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(26, 58, 108, 0.15);
        }
        
        .section-title {
            color: #1a3a6c;
            font-size: 1.4rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e6f2ff;
        }
        
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }
        
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-label {
            color: #1a3a6c;
            font-weight: 600;
            min-width: 80px;
        }
        
        .form-select, .form-input {
            padding: 12px 15px;
            border: 1px solid #c2d8ff;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 200px;
            background: #f8fbff;
            transition: all 0.3s ease;
        }
        
        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: #1a6cbc;
            box-shadow: 0 0 0 3px rgba(26, 108, 188, 0.2);
        }
        
        .search-btn {
            padding: 12px 25px;
            background: #1a6cbc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background: #155999;
            transform: translateY(-2px);
        }
        
        .results-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(26, 58, 108, 0.15);
            min-height: 400px;
            margin-bottom: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-title {
            color: #1a3a6c;
            font-size: 1.4rem;
        }
        
        .results-count {
            color: #4a6fa5;
            font-size: 1rem;
            background: #e6f2ff;
            padding: 5px 15px;
            border-radius: 30px;
        }
        
        .results-container {
            border: 1px solid #e0ebff;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .results-table th {
            background: #f0f7ff;
            color: #1a3a6c;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #d0e3ff;
        }
        
        .results-table td {
            padding: 15px;
            border-bottom: 1px solid #e0ebff;
            color: #4a6fa5;
        }
        
        .results-table tr:hover {
            background: #f8fbff;
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .status.pending {
            background: #fff8e6;
            color: #e6a700;
        }
        
        .status.completed {
            background: #e6fff2;
            color: #00a651;
        }
        
        .status.rejected {
            background: #ffe6e6;
            color: #e60000;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #4a6fa5;
            display: none;
        }
        
        .no-results i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #d0e3ff;
        }
        
        .detail-btn {
            background: transparent;
            border: 2px solid #1a6cbc;
            color: #1a6cbc;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .detail-btn:hover {
            background: #1a6cbc;
            color: white;
            transform: scale(1.1);
        }
        
        .detail-btn:active {
            transform: scale(0.95);
        }
        
        .actions-cell {
            display: flex;
            justify-content: center;
        }
        
        footer {
            text-align: center;
            color: #4a6fa5;
            padding: 20px;
            margin-top: auto;
            width: 100%;
            font-size: 0.9rem;
            border-top: 1px solid #e0ebff;
        }
        
        @media (max-width: 900px) {
            .search-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .form-label {
                margin-bottom: 5px;
            }
            
            .form-select, .form-input {
                width: 100%;
            }
            
            .search-btn {
                width: 100%;
                justify-content: center;
            }
            
            .results-table {
                display: block;
                overflow-x: auto;
            }
        }
        
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .page-title {
                text-align: left;
                font-size: 1.8rem;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .nav-btn {
                flex-grow: 1;
                justify-content: center;
            }
            
            .results-table th, .results-table td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-buttons">
                <button class="nav-btn back" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> 返回上一页
                </button>
                <button class="nav-btn" onclick="goToFinancePage()">
                    <i class="fas fa-calculator"></i> 系统主页
                </button>
            </div>
            <h1 class="page-title">单据查询系统</h1>
            <div></div>
        </div>

        <div class="search-section">
            <h2 class="section-title">查询条件</h2>
            <div class="search-form">
                <div class="form-group">
                    <label class="form-label" for="search-object">客户编号</label>
                    <input type="text" class="form-input" id="search-object" placeholder="输入客户编号，如 CUST-CN00001" />
                </div>

                <div class="form-group">
                    <label class="form-label" for="document-id">单据编号</label>
                    <input type="text" class="form-input" id="document-id" placeholder="请输入单据编号" />
                </div>

                <div style="display:flex; gap:8px; align-items:center;">
                    <button class="search-btn" id="search-btn" onclick="searchDocuments()">
                        <i class="fas fa-search"></i> 查询单据
                    </button>
                    <button class="nav-btn" onclick="clearFilters()">清除</button>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2 class="results-title">单据查询结果</h2>
                <div class="results-count" id="results-count">共 0 条记录</div>
            </div>

            <div class="results-container">
                <table class="results-table" id="results-table">
                    <thead>
                        <tr>
                            <th>单据编号</th>
                            <th>客户编号</th>
                            <th>单据类型</th>
                            <th>金额</th>
                            <th>创建日期</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- 查询结果将在这里显示 -->
                    </tbody>
                </table>

                <div class="no-results" id="no-results" style="display:flex">
                    <i class="fas fa-file-alt" style="font-size:28px;margin-bottom:8px;"></i>
                    <h3 style="margin:6px 0;">暂无单据数据</h3>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 ERP财务管理系统</p>
    </footer>

    <script>
        // 全局函数，确保可通过 inline onclick 访问
        function goBack() {
            window.history.back();
        }

        function goToFinancePage() {
            window.location.href = '/dashboard';
        }

        function clearFilters() {
            document.getElementById('search-object').value = '';
            document.getElementById('document-id').value = '';
            document.getElementById('results-body').innerHTML = '';
            document.getElementById('no-results').style.display = 'flex';
            document.getElementById('results-count').textContent = '共 0 条记录';
        }

        function viewDetails(documentId) {
            // 跳转到后端通用 flowinfo 页面，后端会根据编号判定单据类型并渲染对应详情
            if (!documentId) return;
            window.location.href = `/finance/flowinfo/${encodeURIComponent(documentId)}`;
        }

        async function searchDocuments() {
            const customerId = document.getElementById('search-object').value.trim();
            const documentId = document.getElementById('document-id').value.trim();
            const resultsBody = document.getElementById('results-body');
            const noResults = document.getElementById('no-results');
            const resultsCount = document.getElementById('results-count');
            const searchBtn = document.getElementById('search-btn');

            // 清空上次结果
            resultsBody.innerHTML = '';
            resultsCount.textContent = '共 0 条记录';
            noResults.style.display = 'none';

            if (!customerId && !documentId) {
                noResults.style.display = 'flex';
                resultsCount.textContent = '共 0 条记录';
                return;
            }

            // 按需禁用按钮以避免重复请求
            searchBtn.disabled = true;
            searchBtn.textContent = '查询中...';

            try {
                const res = await fetch('/finance/api/document-flow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                        // 若启用了 CSRF，请在这里加上 X-CSRFToken: '...' 的头
                    },
                    body: JSON.stringify({ customer_id: customerId, document_id: documentId })
                });

                if (!res.ok) {
                    throw new Error('网络响应错误: ' + res.status);
                }

                const data = await res.json();

                if (!data.success || !Array.isArray(data.documents) || data.count === 0) {
                    noResults.style.display = 'flex';
                    resultsCount.textContent = '共 0 条记录';
                    return;
                }

                // 更新数量显示
                resultsCount.textContent = `共 ${data.count} 条记录`;
                noResults.style.display = 'none';

                data.documents.forEach(doc => {
                    // 防御式：确保字段存在
                    const id = doc.id || '';
                    const customer = doc.customer || '';
                    const type = doc.type || '';
                    const amount = typeof doc.amount === 'number' ? doc.amount : Number(doc.amount || 0);
                    const date = doc.date || '';
                    const status = (doc.status || '').toLowerCase();

                    let statusClass = 'status pending';
                    let statusText = doc.status || '未知';
                    if (status === 'completed' || status === '已完成') {
                        statusClass = 'status completed';
                        statusText = '已完成';
                    } else if (status === 'pending' || status === '待处理') {
                        statusClass = 'status pending';
                        statusText = '待处理';
                    } else if (status === 'rejected' || status === '已拒绝') {
                        statusClass = 'status rejected';
                        statusText = '已拒绝';
                    }

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${id}</td>
                        <td>${customer}</td>
                        <td>${type}</td>
                        <td><strong>¥${(isNaN(amount) ? 0.00 : amount).toFixed(2)}</strong></td>
                        <td>${date}</td>
                        <td><span class="${statusClass}">${statusText}</span></td>
                        <td class="actions-cell">
                            <button class="detail-btn" onclick="viewDetails('${id}')">&gt;</button>
                        </td>
                    `;
                    resultsBody.appendChild(tr);
                });

            } catch (err) {
                console.error('查询异常：', err);
                noResults.style.display = 'flex';
                resultsCount.textContent = '共 0 条记录';
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<i class="fas fa-search"></i> 查询单据';
            }
        }

        // 回车触发查询（为两个输入框都绑定）
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('no-results').style.display = 'flex';
            document.getElementById('results-count').textContent = '共 0 条记录';

            ['search-object', 'document-id'].forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            searchDocuments();
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
