<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发票信息修改系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #a8d8ff, #c1e3ff);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .dashboard {
            width: 100%;
            height: 95vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #4da6ff, #80bdff);
            color: white;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .header-left h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        
        .header-left p {
            font-size: 18px;
            opacity: 0.9;
            margin-top: 8px;
        }
        
        .invoice-number {
            background: rgba(255, 255, 255, 0.25);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .content-area {
            display: flex;
            flex: 1;
            padding: 30px 40px;
        }
        
        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            background: rgba(193, 227, 255, 0.3);
            border-radius: 15px;
            margin-right: 30px;
            box-shadow: 0 8px 25px rgba(77, 166, 255, 0.1);
            border: 1px solid rgba(128, 189, 255, 0.3);
        }
        
        .section-title {
            color: #2a6fc7;
            font-size: 24px;
            margin-bottom: 40px;
            font-weight: 600;
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(77, 166, 255, 0.3);
        }
        
        .section-title i {
            margin-right: 15px;
            font-size: 28px;
            color: #4da6ff;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            flex: 1;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #2a6fc7;
            display: flex;
            align-items: center;
        }
        
        .input-group label i {
            margin-right: 12px;
            width: 36px;
            height: 36px;
            background: rgba(77, 166, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4da6ff;
            font-size: 18px;
        }
        
        .input-group input {
            padding: 18px;
            font-size: 18px;
            border: 2px solid #a8d8ff;
            border-radius: 12px;
            background: white;
            transition: all 0.3s;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }
        
        .input-group input:focus {
            border-color: #4da6ff;
            box-shadow: 0 0 0 4px rgba(77, 166, 255, 0.2);
            outline: none;
        }
        
        .save-section {
            width: 350px;
            background: linear-gradient(135deg, #80bdff, #4da6ff);
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(128, 189, 255, 0.2);
        }
        
        .save-section-content {
            text-align: center;
            color: white;
        }
        
        .save-section-content h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
        }
        
        .save-section-content p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-save {
            background: white;
            color: #4da6ff;
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
        }
        
        .btn-save:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            background: #f0f8ff;
        }
        
        .btn-save:active {
            transform: translateY(0);
        }
        
        .btn-save i {
            margin-left: 15px;
            font-size: 24px;
        }
        
        .notification {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: #4da6ff;
            color: white;
            padding: 20px 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.4s ease;
            display: flex;
            align-items: center;
            z-index: 1000;
            font-size: 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification i {
            margin-right: 15px;
            font-size: 28px;
        }
        
        .watermark {
            position: absolute;
            bottom: 40px;
            left: 40px;
            opacity: 0.03;
            font-size: 180px;
            font-weight: bold;
            color: #4da6ff;
            pointer-events: none;
            z-index: 0;
            font-family: Arial, sans-serif;
        }
        
        .info-panel {
            position: absolute;
            top: 30px;
            right: 40px;
            display: flex;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.25);
            padding: 10px 20px;
            border-radius: 50px;
            margin-left: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .user-info span {
            font-size: 16px;
            font-weight: 500;
        }
        
        @media (max-width: 1200px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .save-section {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="header-left">
                <h1>发票信息修改</h1>
                <p>修改并保存发票信息</p >
            </div>
            <div class="invoice-number">发票号: 和上一页联系</div>
        </div>
        
        <div class="content-area">
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-file-invoice"></i>
                    发票信息编辑
                </div>
                
                <div class="form-grid">
                    <div class="input-group">
                        <label for="invoice-amount"><i class="fas fa-money-bill-wave"></i> 发票金额 (¥)</label>
                        <input type="number" id="invoice-amount" value="1" step="0.01">
                    </div>
                    
                    <div class="input-group">
                        <label for="invoice-date"><i class="fas fa-calendar-day"></i> 开票日期</label>
                        <input type="date" id="invoice-date" value="2025-08-00">
                    </div>
                    
                    <div class="input-group">
                        <label for="due-date"><i class="fas fa-clock"></i> 付款期限</label>
                        <input type="date" id="due-date" value="2025-09-00">
                    </div>
                </div>
            </div>
            
            <div class="save-section">
                <div class="save-section-content">
                    <h2>保存修改</h2>
                    <p>确认修改信息无误后，点击下方按钮保存到系统数据库。系统将记录所有修改操作。</p >
                    <button class="btn-save" id="save-btn">
                        保存发票信息
                        <i class="fas fa-save"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="watermark">INVOICE</div>
        
        <div class="info-panel">
            <div class="user-info">
                < img src="https://randomuser.me/api/portraits/women/65.jpg" alt="用户头像">
                <span>财务管理员</span>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>发票信息已成功更新！</span>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const saveBtn = document.getElementById('save-btn');
            const notification = document.getElementById('notification');
            
            // 保存按钮点击事件
            saveBtn.addEventListener('click', function() {
                // 添加点击效果
                saveBtn.style.transform = "scale(0.95)";
                
                // 显示通知
                notification.classList.add('show');
                
                // 3秒后隐藏通知
                setTimeout(function() {
                    notification.classList.remove('show');
                    saveBtn.style.transform = "";
                }, 3000);
                
                // 获取表单数据
                const amount = document.getElementById('invoice-amount').value;
                const invoiceDate = document.getElementById('invoice-date').value;
                const dueDate = document.getElementById('due-date').value;
                
                // 这里可以添加实际保存逻辑
                console.log('保存发票信息...');
                console.log('金额:', amount);
                console.log('开票日期:', invoiceDate);
                console.log('付款期限:', dueDate);
            });
            
            // 设置今天的日期作为默认值
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            
            // 如果日期字段为空，设置默认值
            const invoiceDateInput = document.getElementById('invoice-date');
            if (!invoiceDateInput.value) {
                invoiceDateInput.value = formattedDate;
            }
            
            // 设置付款期限为30天后
            const dueDateInput = document.getElementById('due-date');
            if (!dueDateInput.value) {
                const nextMonth = new Date();
                nextMonth.setDate(today.getDate() + 30);
                dueDateInput.value = nextMonth.toISOString().split('T')[0];
            }
            
            // 格式化发票金额输入
            const amountInput = document.getElementById('invoice-amount');
            amountInput.addEventListener('blur', function() {
                const value = parseFloat(amountInput.value.replace(/,/g, ''));
                if (!isNaN(value)) {
                    amountInput.value = value.toLocaleString('zh-CN', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                }
            });
        });
    </script>
</body>
</html>
