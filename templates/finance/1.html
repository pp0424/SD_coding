<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP系统 - 财务模块</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f2ff 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #1a3a6c;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #4a6fa5;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .row {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(26, 58, 108, 0.15);
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #1a6cbc;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(26, 58, 108, 0.25);
            border-color: #1a6cbc;
        }
        
        .card-icon {
            width: 70px;
            height: 70px;
            background: #e6f2ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #1a6cbc;
            font-size: 30px;
        }
        
        .card-title {
            color: #1a3a6c;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .card-desc {
            color: #4a6fa5;
            font-size: 0.95rem;
            text-align: center;
            line-height: 1.5;
        }
        
        .single-card {
            width: 300px;
            margin: 0 auto;
        }
        
        .single-card .card-icon {
            background: linear-gradient(135deg, #e6f2ff 0%, #d1e5ff 100%);
        }
        
        footer {
            text-align: center;
            color: #4a6fa5;
            padding: 20px;
            margin-top: auto;
            width: 100%;
            font-size: 0.9rem;
        }
        
        @media (max-width: 1100px) {
            .row {
                gap: 20px;
            }
            
            .card {
                width: 280px;
            }
        }
        
        @media (max-width: 900px) {
            .row {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                width: 100%;
                max-width: 400px;
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .card {
                height: 180px;
            }
            
            .card-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> ERP财务管理系统</h1>
                   </header>
        
        <div class="dashboard">
            <!-- 第一行 -->
            <div class="row">
                <div class="card" onclick="navigate('create-invoice')">
                    <div class="card-icon">
                        <i class="fas fa-file-invoice"></i>
                    </div>
                    <h3 class="card-title">创建发票</h3>
                    <p class="card-desc">生成新的销售或采购发票</p >
                </div>
                
                <div class="card" onclick="navigate('edit-invoice')">
                    <div class="card-icon">
                        <i class="fas fa-edit"></i>
                    </div>
                    <h3 class="card-title">修改发票</h3>
                    <p class="card-desc">编辑或更新现有发票信息</p >
                </div>
                
                <div class="card" onclick="navigate('search-invoice')">
                    <div class="card-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3 class="card-title">查询发票</h3>
                    <p class="card-desc">根据条件检索发票信息</p >
                </div>
            </div>
            
            <!-- 第二行 -->
            <div class="row">
                <div class="card" onclick="navigate('create-payment')">
                    <div class="card-icon">
                        <i class="fas fa-money-check-alt"></i>
                    </div>
                    <h3 class="card-title">创建收款记录</h3>
                    <p class="card-desc">记录客户付款或供应商退款</p >
                </div>
                
                <div class="card" onclick="navigate('edit-payment')">
                    <div class="card-icon">
                        <i class="fas fa-pen"></i>
                    </div>
                    <h3 class="card-title">修改收款记录</h3>
                    <p class="card-desc">更新或更正收款信息</p >
                </div>
                
                <div class="card" onclick="navigate('search-payment')">
                    <div class="card-icon">
                        <i class="fas fa-filter"></i>
                    </div>
                    <h3 class="card-title">查询收款记录</h3>
                    <p class="card-desc">检索特定收款记录</p >
                </div>
            </div>
            
            <!-- 第三行 -->
            <div class="row">
                <div class="card single-card" onclick="navigate('document-flow')">
                    <div class="card-icon">
                        <i class="fas fa-project-diagram"></i>
                    </div>
                    <h3 class="card-title">查单据流</h3>
                    <p class="card-desc">跟踪财务单据的完整生命周期</p >
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p> 2025 ERP财务管理系统</p >
    </footer>

    <script>
        function navigate(module) {
            const moduleNames = {
                'create-invoice': '创建发票',
                'edit-invoice': '修改发票',
                'search-invoice': '查询发票',
                'create-payment': '创建收款记录',
                'edit-payment': '修改收款记录',
                'search-payment': '查询收款记录',
                'document-flow': '查单据流'
            };
            
            alert(`正在进入: ${moduleNames[module]} 模块...`);
            window.location.href = `/${module}`;
        }
    </script>
</body>

</html>
